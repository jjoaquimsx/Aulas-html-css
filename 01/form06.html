<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Fromulario</h1>

    <form action="cadastro.php">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de satisfacao: </label>
            <input type="range" name="nivel" id="inivel" value="0" min="1" max="5"> 
        </p>
        <p>
            <label for="ifile">Selecione a foto:</label>
            <input type="file" name="foto" id="ifile">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
