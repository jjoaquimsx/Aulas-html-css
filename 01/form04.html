<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" >
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" autocomplete="on" required>
        </p>
        <p>
            <input type="button" value="enviar">
            <input type="reset" value="deletar">
        </p>
        <p>
            <label for="itel">Numero: </label>
            <input type="tel" name="numero" id="itel">
        </p>
    </form>
</body>
</html>
