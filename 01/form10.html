<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Ano que voce nasceu: </label>
            <input type="number" name="ano" id="iano" value="2000" min="1900" max="2024" oninput="calcidade()">
        </p>
        <p>
            <label for="Iidade">Sua idade Ã©</label>
            <output id="Iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade() {
            let data = new Date().getFullYear()
            Iidade.innerHTML = Number(data) - Number(iano.value)

            var ano = new Date()
            var atual = ano.getFullYear()
            if(iano.value > atual ){
                Iidade.innerHTML="Impossivel de calcular"
            }
        }

    </script>
</body>

</html>
