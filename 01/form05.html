<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo: </legend>
            <input type="radio" name="radio" id="imasc" value="masc">
            <label for="imasc" >Masculino: </label> <br>

            <input type="radio" name="radio" id="ifem" value="fem">
            <label for="ifem">Feminino: </label>
        </fieldset>



        <fieldset>
            <legend>Esporte favoritos</legend>
            <input type="checkbox" name="esfut" id="ifut">
            <label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="esbaq" id="ibasq">
            <label for="ibasq">Basquete</label> <br>

            <input type="checkbox" name="esvol" id="ivolei">
            <label for="ivolei">Volei</label> <br>

            <input type="checkbox" name="esten" id="itenis">
            <label for="itenis">Tenis</label> <br>

        </fieldset>



        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
