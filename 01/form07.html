<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Exemplo de forms</h1>

    <form action="cadastro.php">
        <p>
            <label for="iest">Estado: </label>
            <select name="name" id="iest">
                <option value="" selected>Escolha seu estado</option>
                <optgroup label="Norte">
                    <option value="am">Amazonas</option>
                    <option value="pa">Pará</option>
                    <option value="ac">Acre</option>
                    <option value="Rr">Roraima</option>
                    <option value="ro">Rondônia</option>
                    <option value="ap">Amapá</option>
                    <option value="to">Tocantins</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="Ce">Ceará</option>
                    <option value="ba">Bahia</option>
                    <option value="ma">Maranhão</option>
                    <option value="se">Sergipe</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="pa">Paraíba</option>
                    <option value="al">Alagoas</option>
                    <option value="pi">Piauí</option>
                    <option value="pe">Pernambuco</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="pa">Paraná</option>
                    <option value="Sc">Santa Catarina</option>
                    <option value="RS">Rio Grande Do Sul</option>
                </optgroup>

                <optgroup label="Sudeste">
                    <option value="sp">Sao Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="Mg">Minas Gerais</option>
                    <option value="Es">Espírito Santo</option>
                </optgroup>

                

            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listaprof">
            <datalist id="listaprof">
                <option >Professor</option>
                <option >Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="Mensagem" id="imsg" cols="30" rows="5"></textarea> <!--USAR POST NO CASO DE TEXTAREA-->
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>

</html>
