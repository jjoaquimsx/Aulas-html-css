<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Numero :</label>
            <input type="range" name="numero" id="inum" value="5" min="1" max="10" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <label for="inun2">Numero: </label>
            <input type="range" name="num2" id="inum2" value="5" min="1" max="10" oninput="valnum2.innerHTML = Number(inum2.value)" >
            <output id="valnum2">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
